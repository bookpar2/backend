<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 채팅 테스트</title>
    <style>
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>WebSocket 채팅 테스트</h2>
    <label for="chatroom-id">채팅방 ID:</label>
    <input type="number" id="chatroom-id" placeholder="채팅방 ID 입력" required>
    <button onclick="connectWebSocket()">연결</button>

    <div id="chat-box"></div>

    <input type="text" id="message-input" placeholder="메시지를 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <script>
        let socket;
        let userId = Math.floor(Math.random() * 1000) + 1; // 테스트용 랜덤 사용자 ID
        //const backendUrl = "http://52.79.55.92"; ✅ 백엔드 서버 주소
        const backendUrl =  "http://localhost:8000/";

        function connectWebSocket() {
            const chatroomId = document.getElementById("chatroom-id").value;
            if (!chatroomId) {
                alert("채팅방 ID를 입력하세요.");
                return;
            }

            // ✅ WebSocket 연결 (백엔드 서버 주소 적용)
            socket = new WebSocket(`ws://localhost:8000/ws/chat/${chatroomId}/`);

            socket.onopen = function() {
                console.log("✅ WebSocket 연결 성공!");
                displayMessage("📢 서버와 연결되었습니다.");
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayMessage(`👤 사용자 ${data.sender_id}: ${data.message}`);
            };

            socket.onclose = function() {
                console.log("⚠️ WebSocket 연결 종료.");
                displayMessage("📢 서버와 연결이 종료되었습니다.");
            };

            socket.onerror = function(error) {
                console.error("WebSocket 오류:", error);
            };
        }

        function sendMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("WebSocket이 연결되지 않았습니다.");
                return;
            }

            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (!message) return;

            // ✅ 메시지 전송
            socket.send(JSON.stringify({
                sender_id: userId,
                message: message
            }));

            displayMessage(`📝 나: ${message}`);
            messageInput.value = "";
        }

        function displayMessage(msg) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");
            messageElement.className = "message";
            messageElement.textContent = msg;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // 자동 스크롤
        }
    </script>
</body>
</html>
