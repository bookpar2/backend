<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 채팅 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #user-selection, #chat-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin: 10px auto;
            text-align: left;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">1대1 채팅 테스트</h2>

    <!-- 사용자 선택 화면 -->
    <div id="user-selection">
        <h3>사용자를 선택하세요</h3>
        <button onclick="selectUser('fb2b59c9cc8b4ea78e976ab08a2b3d02')">판매자 (User 1)</button>
        <button onclick="selectUser('dbaa49644f674fe895b42cada31147ce')">구매자 (User 2)</button>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat-container">
        <h3>채팅방 (ID: 1)</h3>
        <p>현재 사용자 ID: <span id="current-user"></span></p>
        <div id="chat-box"></div>

        <input type="text" id="message-input" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">전송</button>
        <button onclick="disconnectChat()">채팅 종료</button>
    </div>

    <script>
        let socket;
        let currentUserId;
        const chatroomId = 1;  // ✅ 고정된 채팅방 ID
        const backendUrl = "http://localhost:8000"; // ✅ 로컬 백엔드 주소
        const websocketUrl = `ws://localhost:8000/ws/chat/${chatroomId}/`;

        function selectUser(userId) {
            currentUserId = userId;
            document.getElementById("current-user").innerText = userId === 'fb2b59c9cc8b4ea78e976ab08a2b3d02' ? "판매자 (User 1)" : "구매자 (User 2)";

            // 화면 전환
            document.getElementById("user-selection").style.display = "none";
            document.getElementById("chat-container").style.display = "block";

            connectWebSocket();
        }

        function connectWebSocket() {
            // ✅ WebSocket 연결
            socket = new WebSocket(websocketUrl + `?sender_id=${encodeURIComponent(currentUserId)}`);

            socket.onopen = function() {
                console.log("✅ WebSocket 연결 성공!");
                displayMessage("📢 서버와 연결되었습니다.");
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const sender = data.sender_id === currentUserId ? "나" : "상대방";
                displayMessage(`👤 ${sender}: ${data.message}`);
            };

            socket.onclose = function() {
                console.log("❌ WebSocket 연결 종료!");
                displayMessage("❌ 서버와의 연결이 끊어졌습니다.");
            };
        }

        function displayMessage(message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // 자동 스크롤
        }

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();

            if (message) {
                socket.send(JSON.stringify({
                    sender_id: currentUserId,
                    message: message
                }));
                messageInput.value = '';  // 메시지 입력창 초기화
            }
        }

        function disconnectChat() {
            if (socket) {
                socket.close();  // WebSocket 연결 종료
            }
            document.getElementById("chat-container").style.display = "none";
            document.getElementById("user-selection").style.display = "block";  // 사용자 선택 화면으로 돌아가기
        }
    </script>
</body>
</html>
